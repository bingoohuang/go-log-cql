<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <title>Go Log Cql</title>
    <style>
        #logId {
            width: 300px;
        }

        .keySpan {
            color: blue;
        }

        #header {
            margin-top: 20px;
            margin-left: 20px;
        }

        #summary {
            display: none;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>

<div style="text-align:center;white-space:nowrap;">
    LogId:&nbsp;<input type="text" id="logId" value="<LogId/>">
</div>


<div id="header">
    <span class="error"><Error/></span>
    <div id="summary">
        <span><span class="keySpan">LogId:</span><LogId/></span>
        <span><span class="keySpan">Hostname:</span><Hostname/></span>
        <span><span class="keySpan">Logger:</span><Logger/></span>
        <span><span class="keySpan">Tcode:</span><Tcode/></span>
        <span><span class="keySpan">Tid:</span><Tid/></span>
        <span><span class="keySpan">Timestamp:</span><Timestamp/></span>
    </div>
    <pre><ContextLogs/></pre>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    var contextPath = '${contextPath}';

    function locationLog(logId) {
        window.location = contextPath + "/" + logId
    }

    $('#logId').keydown(function (event) {
        var keyCode = event.keyCode || event.which
        if (keyCode == 13) {
            locationLog($(this).val())
        }
    })

    if ($('#logId').val() !== '') {
        $('#summary').show()
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <title>Go Log Cql</title>
    <style>
        .keySpan {
            color: blue;
        }
    </style>
</head>
<body>

<div style="text-align:center;white-space:nowrap;">
    LogId:&nbsp;<input type="text" id="logId" style="width: 300px" value="<LogId/>">
</div>

<div style="margin-top:20px;margin-left: 20px;">
    <span style="color:red"><Error/></span>
    <div id="summary" style="display: none">
        <span><span class="keySpan">LogId:</span><LogId/></span>
        <span><span class="keySpan">Hostname:</span><Hostname/></span>
        <span><span class="keySpan">Logger:</span><Logger/></span>
        <span><span class="keySpan">Tcode:</span><Tcode/></span>
        <span><span class="keySpan">Tid:</span><Tid/></span>
        <span><span class="keySpan">Timestamp:</span><Timestamp/></span>
    </div>
    <pre style="white-space: pre-wrap; word-wrap: break-word"><ContextLogs/></pre>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function () {
        $('#logId').keydown(function (e) {
            if ((e.keyCode || e.which) == 13) {
                window.location = "${contextPath}/" + $(this).val()
            }
        })

        if ($('#logId').val() !== '') {
            $('#summary').show()
        }
    })
</script>

</html>
